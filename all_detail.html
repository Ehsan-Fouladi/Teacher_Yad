    let flag = true
    const toggler = document.querySelector(".toggler")

      const toggleDark = ()=>{

          const html = document.documentElement;
          toggler.children[0].classList.toggle("translate-x-10");
          if(flag){
            html.classList.add("dark")
          }else{
            html.classList.remove("dark")
          }
          flag=!flag
        });
